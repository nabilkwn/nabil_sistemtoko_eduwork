<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector dengan JavaScript</title>
  </head>
  <body>
    <h1>Selector dengan JavaScript</h1>

    <form id="myForm">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" /><br />

      <label for="umur">Umur:</label>
      <input type="number" id="umur" name="umur" /><br />

      <label>Jenis Kelamin:</label>
      <input type="radio" id="pria" name="gender" value="pria" />
      <label for="pria">Pria</label>

      <input type="radio" id="wanita" name="gender" value="wanita" />
      <label for="wanita">Wanita</label><br />

      <br />
      <button type="button" onclick="tampilkanInfo()">
        Tampilkan Informasi
      </button>
    </form>

    <script>
      function tampilkanInfo() {
        // Menggunakan selector untuk mengambil nilai dari input
        var nama = document.getElementById("nama").value;
        var umur = document.getElementById("umur").value;

        var gender;
        var genderElements = document.getElementsByName("gender");
        for (var i = 0; i < genderElements.length; i++) {
          if (genderElements[i].checked) {
            gender = genderElements[i].value;
            break;
          }
        }

        // Menampilkan informasi menggunakan alert
        alert(
          "Nama: " +
            nama +
            "\nUmur: " +
            umur +
            " tahun\nJenis Kelamin: " +
            gender
        );
      }
    </script>
  </body>
</html>
